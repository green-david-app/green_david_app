
<!doctype html>
<html lang="cs">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>{{ title or 'green david app' }}</title>
    <link rel="stylesheet" href="/style.css"/>
    <meta name="robots" content="noindex,nofollow"/>
  </head>
  <body>
    <header class="header" style="display:flex;justify-content:space-between;align-items:center;padding:12px 16px;border-bottom:1px solid #dfe7e2;background:rgba(255,255,255,.7);backdrop-filter:blur(8px)">
      <a href="/" style="font-weight:800;text-decoration:none;color:#0f1519">green david</a>
      <nav style="display:flex;gap:12px">
        <a href="/login">Přihlásit se</a>
        <a href="/register" style="padding:8px 12px;border:1px solid #1a7f37;border-radius:8px;text-decoration:none">Vytvořit účet</a>
      </nav>
    </header>
    <main class="container" style="max-width:860px;margin:32px auto;">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div id="toasts">
            {% for category, msg in messages %}
              <div class="toast {{category}}">{{ msg }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </main>
    <footer style="text-align:center;padding:24px;color:#666;border-top:1px solid #e5ece7">© green david s.r.o.</footer>
  </body>
</html>
